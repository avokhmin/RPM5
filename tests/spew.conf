##
##  devtool.conf -- Development Tool Configuration for RPM 5
##

%common
    Y=mongo
    export Y

## ----- YAML
%init_yaml
    echo "---"

%next_yaml

%fini_yaml
    echo "---"

%scalar_yaml
    T=$1; shift
    echo "$T:	$*"

%tuple_yaml
    T=$1; shift
    echo "$T:"
    for I in $*; do
        echo "  - $I"
    done

%slurp_yaml
    T=$1; shift
    echo "$T: |-"
    echo "`cat $1 | sed -e 's;^;  ;'`"

## ----- JSON
%init_json

%next_json
    echo ", "

%fini_json
    echo ""

%scalar_json
    T=$1; shift
    echo -n "{ \"$T\" : \"$*\" }"

%tuple_json
    T=$1; shift
    echo -n "{ \"$T\" : "
    C="  [ "
    for I in $*; do
        echo -n "$C\"$I\""; C=", "
    done
    echo -n " ]"
    -n echo " }"

%slurp_json
    T=$1; shift
    echo -n " { \"$T\" : \"`cat $1 | sed -e 's;\";\\\\\";g'`\" }"

## ----- MONGO
%init_mongo
    D=$1
    set `../rpm --version`
    echo "use distros-`echo $3 | tr . _`;"
    echo "log = db.$D;"
    echo "log.insert("

%next_mongo
    echo ", "

%fini_mongo
    echo ");"

%scalar_mongo
    T=$1; shift
    echo -n " { \"$T\" : \"$*\" }"

%tuple_mongo
    T=$1; shift
    echo " { \"$T\" : "
    C="  [ "
    for I in $*; do
        echo -n "$C\"$I\""; C=",
    "
    done
    echo "
  ]"
    echo " }"

%slurp_mongo
    T=$1; shift
    echo " { \"$T\" : \"\\"
    echo "`cat $1 | sed -e 's;\";\\\\\";g' -e 's;$;\\\\n\\\\;'`"
    echo "\"}"

## -----
%identify
    D=$1
    Uri=`head -n 1 $D/uri`
    Mirror="$(test -f $D/mirror && cat $D/mirror || {
        echo $Uri | sed -e 's;^\(.*://[^/]*\)/.*;\1;'
    })"
    %scalar_$Y here	`hostname`:$PWD/$D
    %next_$Y
    %scalar_$Y now	`date -u --rfc-3339=seconds`
    %next_$Y
    set `../rpm --version`
    %scalar_$Y rpm	$3
    %next_$Y
    %scalar_$Y uname	`uname -a`
    %next_$Y
    %scalar_$Y distro	$D
    %next_$Y
    %scalar_$Y mirror	$Mirror
    %next_$Y
    %scalar_$Y base	`echo $Uri | sed -e 's;^'$Mirror'/;;'`

%packages
    D=$1
    F=$D/manifest
    %init_$Y		$D
    %identify		$D
    %next_$Y
    set `wc -l $F`
    %scalar_$Y npkgs	$1
    %next_$Y
    %tuple_$Y manifest	`cat $F | sed -e 's;^.*/;;' -e 's;.rpm$;;'`
    for F in fetch import install upgrade verify erase bugs note
    do
        [ -f $D/$F ] || continue
        %next_$Y
	%slurp_$Y $F $D/$F
    done
    %fini_$Y

